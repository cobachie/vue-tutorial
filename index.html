<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Vue.js TODO App</title>
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
    <div id="app">
      <form class="add-form" v-on:submit.prevent="add">
        <input type="text" ref="comment">
        <button type="submit">追加</button>
      </form>

      <label v-for="label in options">
        <input type="radio" v-model="current" :value="label.value">{{ label.label }}
      </label>
      <p>{{ computedTodos.length }}件</p>
      <table>
        <thead>
          <tr>
            <th class="id">ID</th>
            <th class="comment">コメント</th>
            <th class="state">状態</th>
            <th class="button">-</th>
          </tr>
        </thead>
        <tbody>
          <tr v-for="item in computedTodos" v-bind:key="item.id">
            <th>{{ item.id }}</th>
            <td>{{ item.comment }}</td>
            <td class="state">
              <button @click="changeState(item)">{{ labels[item.state] }}<button>
            </td>
            <td class="button">
              <!-- 削除ボタンのモック -->
              <button @click="remove(item)">削除</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <script src="main.js"></script>
  </body>
</html>
